
    <div class="page-header">
        <h1>Feedback Form</h1>
    </div>
    <form>
        <div class="form-group">
            <label for="comment"> Comment </label>
            <div>
                <textarea id="comment" 
                class='col-md-7' required rows="5"  
                name="comment" [(ngModel)]="comment">
                </textarea>
            </div>
        </div>
        <div>
            <button type="submit" name="Save" class="btn btn-primary" 
                [disabled]="!comment" (click)="saveComment()">Submit
            </button>
        </div>
    </form>
